name: Push Checks

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Poetry
        run: |
          pip install poetry

      - name: ğŸ“¦ Install dependencies with Poetry
        run: |
          poetry install --no-root

      - name: ğŸ§¹ Run ruff (linting and formatting)
        run: poetry run ruff check . --fix

      - name: ğŸ” Run pyright (type checking)
        run: poetry run pyright .

      - name: ğŸš€ Publish to PyPI
        if: github.ref == 'refs/heads/main'
        run: |
          poetry publish --build --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

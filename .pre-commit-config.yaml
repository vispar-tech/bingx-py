    rev: v0.9.2
    hooks:
      - id: ruff-format
        name: ğŸ§¹ ruff (formatting)
      - id: ruff
        args: [--fix]
        name: ğŸ§¹ ruff (linting)

  - repo: local
    hooks:
      - id: type-checking
        name: ğŸ” pyright (type checking)
        entry: poetry run pyright --warnings
        language: system
        types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: ğŸ§¼ Remove trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“„ Ensure files end with a newline
      - id: check-yaml
        name: ğŸ“„ Validate YAML files
      - id: check-json
        name: ğŸ“„ Validate JSON files
      - id: check-toml
        name: ğŸ“„ Validate TOML files
